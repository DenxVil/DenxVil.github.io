<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="darkBot3dGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="lightningGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="electricGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="darkGlowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background dark glow -->
  <circle cx="100" cy="100" r="90" fill="url(#darkGlowGradient)"/>
  
  <!-- Outer lightning ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#darkBot3dGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main lightning bolt -->
  <g filter="url(#lightningGlow)">
    <path d="M 100 15 L 75 90 L 105 90 L 85 185 L 145 80 L 115 80 L 135 15 Z" 
          fill="url(#darkBot3dGradient)" 
          stroke="#ffffff" 
          stroke-width="2" 
          opacity="0.95"/>
  </g>
  
  <!-- Secondary glow layer -->
  <path d="M 100 15 L 75 90 L 105 90 L 85 185 L 145 80 L 115 80 L 135 15 Z" 
        fill="none" 
        stroke="url(#darkBot3dGradient)" 
        stroke-width="8" 
        opacity="0.3"
        filter="url(#electricGlow)"/>
  
  <!-- Electric branches -->
  <g stroke="url(#darkBot3dGradient)" stroke-width="2" fill="none" filter="url(#lightningGlow)" opacity="0.7">
    <path d="M 75 90 L 55 75 L 45 85"/>
    <path d="M 135 15 L 155 25 L 165 15"/>
    <path d="M 145 80 L 165 90 L 175 80"/>
    <path d="M 85 185 L 65 175"/>
  </g>
  
  <!-- Energy particles floating around -->
  <g filter="url(#lightningGlow)">
    <circle cx="45" cy="55" r="4" fill="#3b82f6" opacity="0.9"/>
    <circle cx="30" cy="100" r="3" fill="#7c3aed" opacity="0.8"/>
    <circle cx="50" cy="140" r="4" fill="#4f46e5" opacity="0.85"/>
    <circle cx="155" cy="50" r="3" fill="#9333ea" opacity="0.8"/>
    <circle cx="170" cy="110" r="4" fill="#3b82f6" opacity="0.9"/>
    <circle cx="150" cy="155" r="3" fill="#7c3aed" opacity="0.85"/>
    <circle cx="70" cy="170" r="3" fill="#4f46e5" opacity="0.8"/>
    <circle cx="130" cy="170" r="4" fill="#9333ea" opacity="0.85"/>
  </g>
  
  <!-- Small sparks -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="55" cy="78" r="2"/>
    <circle cx="160" cy="22" r="2"/>
    <circle cx="168" cy="85" r="2"/>
    <circle cx="60" cy="175" r="2"/>
  </g>
  
  <!-- Shadow gradient beneath bolt -->
  <ellipse cx="100" cy="185" rx="40" ry="8" fill="url(#darkBot3dGradient)" opacity="0.2"/>
</svg>
