<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="timelineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="clockGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#timelineGradient)" opacity="0.08"/>
  
  <!-- Outer clock ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#timelineGradient)" stroke-width="3" opacity="0.4" filter="url(#clockGlow)"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#timelineGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#timelineGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Hour markers -->
  <g stroke="url(#timelineGradient)" stroke-width="2" opacity="0.7">
    <line x1="100" y1="25" x2="100" y2="35"/>
    <line x1="175" y1="100" x2="165" y2="100"/>
    <line x1="100" y1="175" x2="100" y2="165"/>
    <line x1="25" y1="100" x2="35" y2="100"/>
    <!-- Diagonal markers -->
    <line x1="153" y1="47" x2="146" y2="54"/>
    <line x1="153" y1="153" x2="146" y2="146"/>
    <line x1="47" y1="153" x2="54" y2="146"/>
    <line x1="47" y1="47" x2="54" y2="54"/>
  </g>
  
  <!-- Clock hands -->
  <g filter="url(#timelineGlow)">
    <!-- Hour hand -->
    <line x1="100" y1="100" x2="100" y2="55" stroke="url(#timelineGradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Minute hand -->
    <line x1="100" y1="100" x2="145" y2="85" stroke="url(#timelineGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Second hand -->
    <line x1="100" y1="100" x2="130" y2="130" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Center pivot -->
  <circle cx="100" cy="100" r="8" fill="url(#timelineGradient)" filter="url(#timelineGlow)"/>
  <circle cx="100" cy="100" r="4" fill="#0a0e1a"/>
  
  <!-- Timeline path curving around -->
  <g filter="url(#timelineGlow)">
    <path d="M 30 170 Q 50 150 70 160 Q 90 170 100 150 Q 110 130 130 140 Q 150 150 170 130" 
          stroke="url(#timelineGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"
          stroke-linecap="round"/>
  </g>
  
  <!-- Timeline milestone dots -->
  <g filter="url(#timelineGlow)">
    <circle cx="30" cy="170" r="6" fill="#f97316"/>
    <circle cx="70" cy="160" r="5" fill="#3b82f6"/>
    <circle cx="100" cy="150" r="6" fill="#9333ea"/>
    <circle cx="130" cy="140" r="5" fill="#3b82f6"/>
    <circle cx="170" cy="130" r="6" fill="#f97316"/>
  </g>
  
  <!-- Journey arrow -->
  <path d="M 165 130 L 175 125 L 172 135 Z" fill="#f97316" filter="url(#timelineGlow)"/>
  
  <!-- Small decorative particles -->
  <circle cx="40" cy="50" r="3" fill="#f97316" opacity="0.7"/>
  <circle cx="160" cy="60" r="3" fill="#9333ea" opacity="0.7"/>
  <circle cx="35" cy="140" r="2" fill="#3b82f6" opacity="0.8"/>
  <circle cx="165" cy="160" r="2" fill="#f97316" opacity="0.8"/>
</svg>
