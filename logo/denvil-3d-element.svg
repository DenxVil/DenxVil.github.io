<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="denvil3dGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141727;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#3b82f6" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background glow circle -->
  <circle cx="150" cy="150" r="130" fill="url(#denvil3dGradient)" opacity="0.1"/>
  
  <!-- 3D Cube effect with D letter -->
  <g transform="translate(40, 50)" filter="url(#shadow)">
    <!-- Front face -->
    <polygon points="0,60 60,30 60,130 0,160" fill="url(#denvil3dGradient)" opacity="0.9"/>
    <!-- Top face -->
    <polygon points="0,60 60,30 120,60 60,90" fill="url(#denvil3dGradient)" opacity="0.7"/>
    <!-- Right face -->
    <polygon points="60,30 120,60 120,160 60,130" fill="url(#denvil3dGradient)" opacity="0.8"/>
    <!-- D Letter -->
    <text x="40" y="115" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="white" opacity="0.9" filter="url(#glow)">D</text>
  </g>
  
  <!-- Floating letters -->
  <g filter="url(#glow)">
    <text x="140" y="80" font-family="Arial Black, sans-serif" font-size="35" font-weight="900" fill="url(#denvil3dGradient)">E</text>
    <text x="180" y="110" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="url(#denvil3dGradient)">N</text>
    <text x="200" y="160" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#denvil3dGradient)">V</text>
    <text x="190" y="210" font-family="Arial Black, sans-serif" font-size="26" font-weight="900" fill="url(#denvil3dGradient)">I</text>
    <text x="160" y="250" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="url(#denvil3dGradient)">L</text>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="220" cy="60" r="5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="250" cy="90" r="3" fill="#9333ea" opacity="0.8"/>
  <circle cx="240" cy="180" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="260" cy="220" r="3" fill="#7c3aed" opacity="0.7"/>
  <circle cx="80" cy="220" r="4" fill="#9333ea" opacity="0.6"/>
  <circle cx="50" cy="200" r="3" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <path d="M 100 75 Q 140 70 165 80" stroke="url(#denvil3dGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 175 95 Q 200 130 195 155" stroke="url(#denvil3dGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 195 195 Q 180 220 165 240" stroke="url(#denvil3dGradient)" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
