<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="nexusAI3dGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="neuralGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring with glow -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#nexusAI3dGradient)" stroke-width="3" opacity="0.3" filter="url(#pulseGlow)"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#nexusAI3dGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Brain outline -->
  <ellipse cx="100" cy="100" rx="55" ry="50" fill="url(#nexusAI3dGradient)" opacity="0.15"/>
  
  <!-- Neural pathways - Primary connections -->
  <g stroke="url(#nexusAI3dGradient)" stroke-width="2" fill="none" filter="url(#neuralGlow)">
    <path d="M 60 80 Q 100 60 140 80" opacity="0.7"/>
    <path d="M 60 120 Q 100 140 140 120" opacity="0.7"/>
    <path d="M 70 100 L 130 100" opacity="0.6"/>
    <path d="M 100 60 L 100 140" opacity="0.6"/>
    <path d="M 65 70 Q 100 100 135 130" opacity="0.5"/>
    <path d="M 65 130 Q 100 100 135 70" opacity="0.5"/>
  </g>
  
  <!-- Circuit pattern lines -->
  <g stroke="url(#nexusAI3dGradient)" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 50 100 L 30 100 L 30 60 L 50 60"/>
    <path d="M 150 100 L 170 100 L 170 60 L 150 60"/>
    <path d="M 50 140 L 30 140 L 30 100"/>
    <path d="M 150 140 L 170 140 L 170 100"/>
    <path d="M 100 50 L 100 30"/>
    <path d="M 100 150 L 100 170"/>
  </g>
  
  <!-- Central AI core -->
  <circle cx="100" cy="100" r="20" fill="url(#nexusAI3dGradient)" opacity="0.9" filter="url(#neuralGlow)"/>
  <circle cx="100" cy="100" r="12" fill="#0a0e1a"/>
  <circle cx="100" cy="100" r="8" fill="url(#nexusAI3dGradient)" filter="url(#pulseGlow)"/>
  
  <!-- Neural nodes -->
  <g fill="url(#nexusAI3dGradient)" filter="url(#neuralGlow)">
    <!-- Outer nodes -->
    <circle cx="100" cy="55" r="7"/>
    <circle cx="100" cy="145" r="7"/>
    <circle cx="55" cy="100" r="7"/>
    <circle cx="145" cy="100" r="7"/>
    
    <!-- Corner nodes -->
    <circle cx="65" cy="70" r="5"/>
    <circle cx="135" cy="70" r="5"/>
    <circle cx="65" cy="130" r="5"/>
    <circle cx="135" cy="130" r="5"/>
    
    <!-- Mid nodes -->
    <circle cx="75" cy="85" r="4"/>
    <circle cx="125" cy="85" r="4"/>
    <circle cx="75" cy="115" r="4"/>
    <circle cx="125" cy="115" r="4"/>
  </g>
  
  <!-- Energy particles -->
  <circle cx="40" cy="50" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="160" cy="50" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="40" cy="150" r="2" fill="#7c3aed" opacity="0.8"/>
  <circle cx="160" cy="150" r="3" fill="#06b6d4" opacity="0.7"/>
  
  <!-- Circuit endpoints -->
  <circle cx="30" cy="60" r="3" fill="url(#nexusAI3dGradient)"/>
  <circle cx="170" cy="60" r="3" fill="url(#nexusAI3dGradient)"/>
  <circle cx="30" cy="140" r="3" fill="url(#nexusAI3dGradient)"/>
  <circle cx="170" cy="140" r="3" fill="url(#nexusAI3dGradient)"/>
  <circle cx="100" cy="30" r="3" fill="url(#nexusAI3dGradient)"/>
  <circle cx="100" cy="170" r="3" fill="url(#nexusAI3dGradient)"/>
</svg>
