<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="nexusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#nexusGradient)" opacity="0.2"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#nexusGradient)" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="60" fill="url(#nexusGradient)" opacity="0.3"/>
  
  <!-- Neural Network Lines -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="url(#nexusGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="url(#nexusGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="140" y2="140" stroke="url(#nexusGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="140" x2="140" y2="60" stroke="url(#nexusGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Center Node -->
  <circle cx="100" cy="100" r="15" fill="url(#nexusGradient)"/>
  
  <!-- Outer Nodes -->
  <circle cx="100" cy="40" r="8" fill="url(#nexusGradient)"/>
  <circle cx="100" cy="160" r="8" fill="url(#nexusGradient)"/>
  <circle cx="40" cy="100" r="8" fill="url(#nexusGradient)"/>
  <circle cx="160" cy="100" r="8" fill="url(#nexusGradient)"/>
  <circle cx="60" cy="60" r="8" fill="url(#nexusGradient)"/>
  <circle cx="140" cy="140" r="8" fill="url(#nexusGradient)"/>
  <circle cx="60" cy="140" r="8" fill="url(#nexusGradient)"/>
  <circle cx="140" cy="60" r="8" fill="url(#nexusGradient)"/>
</svg>
