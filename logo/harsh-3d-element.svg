<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="harsh3dGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="harshGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="harshShadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#4f46e5" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="150" cy="150" r="130" fill="url(#harsh3dGradient)" opacity="0.08"/>
  
  <!-- 3D Stacked letters forming tower -->
  <g transform="translate(80, 30)" filter="url(#harshShadow)">
    <!-- H block -->
    <rect x="0" y="0" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.95"/>
    <rect x="5" y="-5" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.7"/>
    <text x="38" y="33" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="white" filter="url(#harshGlow)">H</text>
    
    <!-- A block -->
    <rect x="10" y="50" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.9"/>
    <rect x="15" y="45" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.65"/>
    <text x="48" y="83" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="white" filter="url(#harshGlow)">A</text>
    
    <!-- R block -->
    <rect x="20" y="100" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.85"/>
    <rect x="25" y="95" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.6"/>
    <text x="58" y="133" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="white" filter="url(#harshGlow)">R</text>
    
    <!-- S block -->
    <rect x="30" y="150" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.8"/>
    <rect x="35" y="145" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.55"/>
    <text x="68" y="183" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="white" filter="url(#harshGlow)">S</text>
    
    <!-- H2 block -->
    <rect x="40" y="200" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.75"/>
    <rect x="45" y="195" width="100" height="45" rx="5" fill="url(#harsh3dGradient)" opacity="0.5"/>
    <text x="78" y="233" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="white" filter="url(#harshGlow)">H</text>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="60" cy="80" r="4" fill="#4f46e5" opacity="0.8"/>
  <circle cx="45" cy="150" r="3" fill="#7c3aed" opacity="0.7"/>
  <circle cx="55" cy="220" r="4" fill="#4f46e5" opacity="0.6"/>
  <circle cx="230" cy="100" r="3" fill="#9333ea" opacity="0.8"/>
  <circle cx="240" cy="170" r="4" fill="#4f46e5" opacity="0.7"/>
  <circle cx="235" cy="240" r="3" fill="#7c3aed" opacity="0.6"/>
  
  <!-- Energy lines -->
  <path d="M 65 100 L 80 100" stroke="#4f46e5" stroke-width="2" opacity="0.5"/>
  <path d="M 55 170 L 80 170" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <path d="M 200 120 L 220 120" stroke="#4f46e5" stroke-width="2" opacity="0.5"/>
  <path d="M 210 190 L 230 190" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
</svg>
